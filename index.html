  <style>
    @font-face {
      font-family: 'Neue Machina';
      src: url('font/NeueMachina-Light.otf') format('opentype');
      font-weight: 300;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Neue Machina';
      src: url('font/NeueMachina-Regular.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Neue Machina';
      src: url('font/NeueMachina-Ultrabold.otf') format('opentype');
      font-weight: 800;
      font-style: normal;
      font-display: swap;
    }

    body {
      font-family: 'Neue Machina', sans-serif;
      background-color: #FFFDF3;
      color: #171717;
      overflow-x: hidden;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #A3A3A3;
      border-radius: 3px;
    }

    body.loading {
      overflow: hidden;
      height: 100vh;
    }

    .fade-in-up {
      opacity: 0;
      transform: translateY(24px);
      transition: opacity 0.9s cubic-bezier(0.16, 1, 0.3, 1), transform 0.9s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .fade-in-up.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Glassmorphism scroll effect */
    header {
      transition: background-color 0.3s ease, backdrop-filter 0.3s ease, border-bottom 0.3s ease;
    }

    header.glass-header {
      background-color: rgba(255, 253, 243, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    /* View icon states */
    .view-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .view-icon.selected svg {
      width: 100%;
      height: 100%;
    }

    .view-icon.selected svg rect {
      stroke-width: 1.725;
      /* 15% increase from 1.5 (1.5 * 1.15 = 1.725) */
      stroke: #111;
    }

    /* Unselected icon color */
    .view-icon:not(.selected) svg rect {
      stroke: #6E6E6E;
    }

    /* Hover effect */
    .view-icon:hover svg rect {
      stroke: #111;
      transition: stroke 0.2s ease;
    }

    /* Masonry grid */
    .masonry-grid {
      display: grid;
      grid-template-columns: repeat(6, 168px);
      grid-auto-rows: auto;
      gap: 20px;
      padding: 0 120px;
      justify-content: end;
      align-items: start;
    }

    .category-section {
      display: contents;
    }

    .masonry-item {
      border-radius: 10px;
      overflow: hidden;
      width: 168px;
      display: block;
    }

    .masonry-item img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Alternating heights for visual interest - short, tall, short, tall pattern */
    .masonry-item:nth-child(6n+1) {
      grid-row: span 2;
    }

    .masonry-item:nth-child(6n+2) {
      grid-row: span 3;
    }

    .masonry-item:nth-child(6n+3) {
      grid-row: span 2;
    }

    .masonry-item:nth-child(6n+4) {
      grid-row: span 3;
    }

    .masonry-item:nth-child(6n+5) {
      grid-row: span 2;
    }

    .masonry-item:nth-child(6n+6) {
      grid-row: span 3;
    }

    /* Aviation: Uniform grid with 25% extra row spacing */
    [data-category-section="aviation"] .masonry-item {
      grid-row: span 2 !important;
      margin-bottom: 5px;
    }

    /* Fireworks: Uniform grid with equal row/column spacing (20px gap) */
    [data-category-section="fireworks"] .masonry-item {
      grid-row: span 2 !important;
    }

    /* Macro: alternating short-tall pattern for breathing space (10 images) */
    [data-category-section="macro"] .masonry-item:nth-child(2n+1) {
      grid-row: span 2;
    }

    [data-category-section="macro"] .masonry-item:nth-child(2n) {
      grid-row: span 3;
    }

    .category-margin {
      grid-column: 1 / -1;
      height: 200px;
      width: 100%;
    }

    /* Film Strip Styles */
    .film-strip {
      background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 50%, #1a1a1a 100%);
      box-shadow:
        0 4px 20px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.05),
        inset 0 -1px 0 rgba(255, 255, 255, 0.03);
    }

    .sprocket-hole {
      background: radial-gradient(ellipse at center, #FFFDF3 60%, #f5f3e8 100%);
      box-shadow:
        inset 0 2px 4px rgba(0, 0, 0, 0.3),
        inset 0 -1px 2px rgba(255, 255, 255, 0.1);
      border: 1px solid #1a1a1a;
    }

    .film-frame {
      background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 50%, #2a2a2a 100%);
      box-shadow:
        inset 0 0 10px rgba(0, 0, 0, 0.5),
        0 0 1px rgba(255, 255, 255, 0.1);
    }

    /* Canister Styles */
    .canister {
      background: conic-gradient(from 0deg,
          #2a2a2a 0deg,
          #1a1a1a 30deg,
          #3a3a3a 60deg,
          #1a1a1a 90deg,
          #2a2a2a 120deg,
          #1a1a1a 150deg,
          #3a3a3a 180deg,
          #1a1a1a 210deg,
          #2a2a2a 240deg,
          #1a1a1a 270deg,
          #3a3a3a 300deg,
          #1a1a1a 330deg,
          #2a2a2a 360deg);
      box-shadow:
        0 0 40px rgba(0, 0, 0, 0.4),
        0 0 80px rgba(0, 0, 0, 0.2),
        inset 0 0 30px rgba(0, 0, 0, 0.8);
    }

    .canister-ring {
      background: linear-gradient(90deg, #4a4a4a, #2a2a2a, #4a4a4a);
      box-shadow:
        inset 0 2px 4px rgba(255, 255, 255, 0.1),
        inset 0 -2px 4px rgba(0, 0, 0, 0.5);
    }

    .canister-center {
      background: radial-gradient(circle at 30% 30%, #4a4a4a, #1a1a1a 60%, #0a0a0a);
      box-shadow:
        inset 0 0 20px rgba(0, 0, 0, 0.9),
        0 0 10px rgba(0, 0, 0, 0.5);
    }

    /* Film curl effect */
    .film-curl {
      transform-origin: left center;
    }

    /* Wobble animation for natural movement */
    @keyframes wobble {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
      }

      25% {
        transform: translateY(-3px) rotate(0.5deg);
      }

      50% {
        transform: translateY(2px) rotate(-0.3deg);
      }

      75% {
        transform: translateY(-1px) rotate(0.2deg);
      }
    }

    @keyframes filmShake {

      0%,
      100% {
        transform: translateY(0);
      }

      10% {
        transform: translateY(-2px) rotate(0.1deg);
      }

      20% {
        transform: translateY(1px) rotate(-0.1deg);
      }

      30% {
        transform: translateY(-1px);
      }

      40% {
        transform: translateY(2px) rotate(0.05deg);
      }

      50% {
        transform: translateY(-1px) rotate(-0.05deg);
      }

      60% {
        transform: translateY(1px);
      }

      70% {
        transform: translateY(-2px) rotate(0.1deg);
      }

      80% {
        transform: translateY(1px) rotate(-0.1deg);
      }

      90% {
        transform: translateY(-1px);
      }
    }

    .film-wobble {
      animation: wobble 0.3s ease-in-out infinite;
    }

    /* Dust particles */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 0.3;
      }

      90% {
        opacity: 0.3;
      }

      100% {
        transform: translateY(-100px) translateX(50px) rotate(180deg);
        opacity: 0;
      }
    }

    .dust-particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(0, 0, 0, 0.15);
      border-radius: 50%;
      pointer-events: none;
    }

    /* Film grain overlay */
    .film-grain {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.02;
      pointer-events: none;
    }

    /* Projector light flicker */
    @keyframes flicker {

      0%,
      100% {
        opacity: 0.02;
      }

      50% {
        opacity: 0.04;
      }
    }

    .projector-light {
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.02) 0%, transparent 70%);
      animation: flicker 0.1s infinite;
    }

    /* Image Modal Styles */
    .image-modal {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .image-modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-backdrop {
      position: absolute;
      inset: 0;
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
    }

    .modal-content {
      position: relative;
      max-width: 95vw;
      max-height: 95vh;
      transform: scale(0.9);
      transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .image-modal.active .modal-content {
      transform: scale(1);
    }

    .modal-image {
      max-width: 100%;
      max-height: 95vh;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .modal-close {
      position: absolute;
      top: -3rem;
      right: 0;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #FFFDF3;
    }

    .modal-close:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(90deg);
    }

    .modal-close svg {
      width: 20px;
      height: 20px;
    }

    /* Make images clickable */
    .gallery-image {
      cursor: pointer;
    }
  </style>

    <!-- Main Film Assembly -->
    <div id="film-assembly" class="relative flex items-center" style="transform: translateX(-200px);">
      <!-- Film Canister (Reel) -->
      <div id="canister" class="relative z-30 flex-shrink-0" style="width: 160px; height: 160px;">
        <!-- Outer Ring -->
        <div class="canister absolute inset-0 rounded-full">
          <!-- Spokes -->
          <div class="absolute inset-4 rounded-full border-4 border-neutral-600"></div>
          <div class="absolute inset-8 rounded-full border-2 border-neutral-500"></div>

          <!-- Spoke Lines -->
          <div class="absolute inset-0 flex items-center justify-center">
            <div class="absolute w-full h-0.5 bg-neutral-500"></div>
            <div class="absolute w-full h-0.5 bg-neutral-800" style="transform: rotate(45deg);"></div>
            <div class="absolute w-full h-0.5 bg-neutral-800" style="transform: rotate(90deg);"></div>
            <div class="absolute w-full h-0.5 bg-neutral-800" style="transform: rotate(135deg);"></div>
          </div>
        </div>

        <!-- Middle Ring -->
        <div class="canister-ring absolute rounded-full" style="inset: 20px;"></div>

        <!-- Inner Hub -->
        <div class="canister-center absolute rounded-full flex items-center justify-center" style="inset: 50px;">
          <div class="w-4 h-4 rounded-full bg-neutral-900 border border-neutral-700"></div>
        </div>

        <!-- Film wrapped around canister -->
        <div id="wrapped-film" class="absolute rounded-full border-8 border-neutral-900 opacity-80"
          style="inset: 15px; border-color: #1a1a1a;">
          <div class="absolute inset-0 rounded-full border-4 border-neutral-800"></div>
        </div>

        <!-- Highlight -->
        <div class="absolute inset-0 rounded-full bg-gradient-to-br from-white/5 via-transparent to-transparent"></div>
      </div>

      <!-- Film Strip Container -->
      <div id="film-container" class="relative" style="margin-left: -20px;">
        <!-- The actual film strip that grows -->
        <div id="film-strip" class="film-strip relative overflow-hidden"
          style="width: 0; height: 120px; transform-origin: left center;">
          <!-- Top Sprocket Row -->
          <div id="sprockets-top" class="absolute top-2 left-0 flex gap-3 h-4" style="padding-left: 8px;">
            <!-- Sprocket holes will be added dynamically -->
          </div>

          <!-- Film Frames Container -->
          <div id="film-frames" class="absolute flex gap-2 h-16" style="top: 28px; left: 12px;">
            <!-- Frames will be added dynamically -->
          </div>

          <!-- Bottom Sprocket Row -->
          <div id="sprockets-bottom" class="absolute bottom-2 left-0 flex gap-3 h-4" style="padding-left: 8px;">
            <!-- Sprocket holes will be added dynamically -->
          </div>

          <!-- Film edge details -->
          <div
            class="absolute top-0 left-0 right-0 h-px bg-gradient-to-r from-neutral-700 via-neutral-600 to-neutral-700">
          </div>
          <div
            class="absolute bottom-0 left-0 right-0 h-px bg-gradient-to-r from-neutral-800 via-neutral-700 to-neutral-800">
          </div>

          <!-- Curl effect at the end -->
          <div id="film-curl" class="absolute right-0 top-0 bottom-0 w-8 bg-gradient-to-r from-transparent to-black/30"
            style="transform: perspective(100px) rotateY(-5deg);"></div>
        </div>

        <!-- Film shadow -->
        <div id="film-shadow" class="absolute bg-black/40 blur-lg"
          style="width: 0; height: 40px; top: 100px; left: 20px; border-radius: 50%;"></div>
      </div>
    </div>

    <!-- Loading Text -->
    <div id="loading-text" class="absolute bottom-16 left-1/2 -translate-x-1/2 text-center">
      <p class="font-mono text-xs tracking-[0.3em] text-neutral-500 uppercase">
        Unrolling
      </p>
      <div class="mt-3 flex gap-1 justify-center">
        <div class="w-1 h-1 rounded-full bg-neutral-600 animate-pulse" style="animation-delay: 0s;"></div>
        <div class="w-1 h-1 rounded-full bg-neutral-600 animate-pulse" style="animation-delay: 0.2s;"></div>
        <div class="w-1 h-1 rounded-full bg-neutral-600 animate-pulse" style="animation-delay: 0.4s;"></div>
      </div>
    </div>

    <!-- Counter -->
    <div id="frame-counter" class="absolute top-8 right-8 font-mono text-xs text-neutral-600">
      <span class="" id="counter-value">00</span>
      FT
    </div>

  <script class="">
    lucide.createIcons();

    // Create sprocket holes
    function createSprocketHole() {
      const hole = document.createElement('div');
      hole.className = 'sprocket-hole rounded-sm flex-shrink-0';
      hole.style.width = '12px';
      hole.style.height = '16px';
      hole.style.borderRadius = '2px';
      return hole;
    }

    // Create film frame
    function createFilmFrame(index) {
      const frame = document.createElement('div');
      frame.className = 'film-frame rounded flex-shrink-0 overflow-hidden';
      frame.style.width = '80px';
      frame.style.height = '64px';

      // Add frame number
      const frameNum = document.createElement('div');
      frameNum.className = 'absolute bottom-1 right-1 font-mono text-neutral-600';
      frameNum.style.fontSize = '8px';
      frameNum.textContent = String(index + 1).padStart(2, '0');
      frame.appendChild(frameNum);

      // Random exposure lines
      if (Math.random() > 0.5) {
        const line = document.createElement('div');
        line.className = 'absolute bg-neutral-700';
        line.style.width = '100%';
        line.style.height = '1px';
        line.style.top = Math.random() * 100 + '%';
        line.style.opacity = '0.3';
        frame.appendChild(line);
      }

      return frame;
    }

    // Create dust particles
    function createDustParticles() {
      const container = document.getElementById('dust-container');
      for (let i = 0; i < 20; i++) {
        const dust = document.createElement('div');
        dust.className = 'dust-particle';
        dust.style.left = Math.random() * 100 + '%';
        dust.style.top = Math.random() * 100 + '%';
        dust.style.animationDelay = Math.random() * 5 + 's';
        dust.style.animationDuration = (3 + Math.random() * 4) + 's';
        dust.style.animation = `float ${3 + Math.random() * 4}s infinite`;
        container.appendChild(dust);
      }
    }

    // Main animation
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      const filmStrip = document.getElementById('film-strip');
      const filmShadow = document.getElementById('film-shadow');
      const canister = document.getElementById('canister');
      const wrappedFilm = document.getElementById('wrapped-film');
      const filmAssembly = document.getElementById('film-assembly');
      const sprocketsTop = document.getElementById('sprockets-top');
      const sprocketsBottom = document.getElementById('sprockets-bottom');
      const filmFrames = document.getElementById('film-frames');
      const content = document.getElementById('content');
      const body = document.body;
      const counterValue = document.getElementById('counter-value');
      const loadingText = document.getElementById('loading-text');

      createDustParticles();

      const screenWidth = window.innerWidth;
      const targetWidth = screenWidth + 400;
      const duration = 3500;
      const startTime = performance.now();

      let sprocketCount = 0;
      let frameCount = 0;
      let lastSprocketX = 0;
      let lastFrameX = 0;
      let rotation = 0;

      function easeOutExpo(t) {
        return t === 1 ? 1 : 1 - Math.pow(2, -10 * t);
      }

      function easeInOutCubic(t) {
        return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
      }

      function animate(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);

        // Use custom easing for organic feel
        const easedProgress = easeInOutCubic(progress);
        const currentWidth = easedProgress * targetWidth;

        // Update film strip width
        filmStrip.style.width = currentWidth + 'px';
        filmShadow.style.width = (currentWidth * 0.9) + 'px';

        // Rotate canister based on "unwound" film length
        rotation = easedProgress * 2160; // 6 full rotations
        canister.style.transform = `rotate(${rotation}deg)`;

        // Shrink wrapped film as it unrolls
        const wrapScale = 1 - (easedProgress * 0.6);
        wrappedFilm.style.transform = `scale(${Math.max(0.2, wrapScale)})`;
        wrappedFilm.style.opacity = Math.max(0.2, wrapScale);

        // Move entire assembly to keep canister roughly centered then move left
        const assemblyX = -200 + (easedProgress * -100);
        filmAssembly.style.transform = `translateX(${assemblyX}px)`;

        // Add wobble effect based on speed
        const speed = (currentWidth - lastSprocketX) / 16;
        const wobble = Math.sin(currentTime * 0.02) * Math.min(speed * 0.1, 2);
        filmStrip.style.transform = `translateY(${wobble}px) rotate(${wobble * 0.1}deg)`;

        // Add sprocket holes dynamically
        while (currentWidth > lastSprocketX + 28) {
          sprocketsTop.appendChild(createSprocketHole());
          sprocketsBottom.appendChild(createSprocketHole());
          lastSprocketX += 28;
          sprocketCount++;
        }

        // Add film frames dynamically
        while (currentWidth > lastFrameX + 95) {
          filmFrames.appendChild(createFilmFrame(frameCount));
          lastFrameX += 95;
          frameCount++;
        }

        // Update counter
        const feet = Math.floor(easedProgress * 35);
        counterValue.textContent = String(feet).padStart(2, '0');

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          // Animation complete - transition to content
          setTimeout(() => {
            // Fade loading text
            loadingText.style.opacity = '0';
            loadingText.style.transition = 'opacity 0.5s ease-out';

            // Wild exit animation
            filmAssembly.style.transition = 'transform 1s cubic-bezier(0.36, 0, 0.66, -0.56), opacity 0.8s ease-out';
            filmAssembly.style.transform = 'translateX(-200vw) rotate(-10deg)';
            filmAssembly.style.opacity = '0';

            setTimeout(() => {
              loader.style.transition = 'opacity 0.8s ease-out';
              loader.style.opacity = '0';

              setTimeout(() => {
                loader.remove();
                body.classList.remove('loading');

                content.classList.remove('invisible');
                content.classList.remove('opacity-0');

                // Show navbar after animation completes
                const navbar = document.getElementById('navbar');
                navbar.classList.remove('opacity-0');
                navbar.classList.remove('invisible');

                const items = document.querySelectorAll('.fade-in-up');
                items.forEach((item, index) => {
                  setTimeout(() => {
                    item.classList.add('visible');
                  }, 80 * index);
                });
              }, 800);
            }, 600);
          }, 400);
        }
      }

      // Start animation after a brief delay
      setTimeout(() => {
        requestAnimationFrame(animate);
      }, 500);
    });

    // Image Modal Functions
    function openImageModal(imageSrc, imageAlt) {
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');

      modalImage.src = imageSrc;
      modalImage.alt = imageAlt;

      // Add active class after a brief delay for animation
      setTimeout(() => {
        modal.classList.add('active');
      }, 10);

      // Prevent body scroll when modal is open
      document.body.style.overflow = 'hidden';
    }

    function closeImageModal() {
      const modal = document.getElementById('imageModal');
      modal.classList.remove('active');

      // Re-enable body scroll
      document.body.style.overflow = '';
    }

    // Close modal on ESC key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeImageModal();
      }
    });

    // Add click handlers to all gallery images
    document.addEventListener('DOMContentLoaded', () => {
      // Wait for content to be visible before adding handlers
      setTimeout(() => {
        const galleryImages = document.querySelectorAll('.masonry-item img');
        galleryImages.forEach(img => {
          img.classList.add('gallery-image');
          img.addEventListener('click', () => {
            // Get category from parent element
            const category = img.closest('.masonry-item').getAttribute('data-category');
            // Navigate to detail page with image information and category
            const params = new URLSearchParams({
              src: img.src,
              alt: img.alt,
              category: category
            });
            window.location.href = `detail.html?${params.toString()}`;
          });
        });
      }, 100);
    });

    // Handle navbar glassmorphic effect on scroll
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', function () {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

      if (scrollTop > 20) {
        navbar.classList.add('glass-header');
      } else {
        navbar.classList.remove('glass-header');
      }
    });

    // Category scroll detection with sticky behavior and margins
    const categoryName = document.getElementById('category-name');
    const categories = [
      { name: 'Landscape', section: '[data-category-section="landscape"]', items: '[data-category="landscape"]' },
      { name: 'Aviation', section: '[data-category-section="aviation"]', items: '[data-category="aviation"]' },
      { name: 'Fireworks', section: '[data-category-section="fireworks"]', items: '[data-category="fireworks"]' },
      { name: 'Macro', section: '[data-category-section="macro"]', items: '[data-category="macro"]' },
      { name: 'Silhouette', section: '[data-category-section="silhouette"]', items: '[data-category="silhouette"]' }
    ];

    function updateCategoryName() {
      const scrollPosition = window.scrollY;
      const viewportCenter = scrollPosition + window.innerHeight / 2;

      let currentCategory = categories[0].name;

      // Check each category from top to bottom
      for (let i = 0; i < categories.length; i++) {
        const categoryItems = document.querySelectorAll(categories[i].items);

        if (categoryItems.length > 0) {
          const firstItem = categoryItems[0];
          const lastItem = categoryItems[categoryItems.length - 1];

          // Use getBoundingClientRect for accurate positioning in grid layouts
          const firstRect = firstItem.getBoundingClientRect();
          const lastRect = lastItem.getBoundingClientRect();

          const categoryStart = firstRect.top + scrollPosition;
          const categoryEnd = lastRect.bottom + scrollPosition;

          // Check if viewport center is within this category's range
          if (viewportCenter >= categoryStart - 300 && viewportCenter <= categoryEnd + 300) {
            currentCategory = categories[i].name;
            break;
          }
        }
      }

      if (categoryName.textContent !== currentCategory) {
        categoryName.textContent = currentCategory;
      }
    }

    // Initialize on load
    document.addEventListener('DOMContentLoaded', () => {
      updateCategoryName();
    });

    window.addEventListener('scroll', updateCategoryName);
    window.addEventListener('resize', updateCategoryName);

    // View switching functions
    function switchToGridView() {
      const gallery = document.getElementById('gallery');
      gallery.className = 'masonry-grid pt-24 pb-24';
      gallery.style.paddingTop = '120px';

      document.getElementById('grid-view-icon').classList.add('selected');
      document.getElementById('column-view-icon').classList.remove('selected');
    }

    function switchToColumnView() {
      const gallery = document.getElementById('gallery');
      gallery.className = 'columns-1 gap-6 sm:columns-2 md:columns-3 lg:columns-3 xl:columns-4 space-y-6 pt-24 pb-24';
      gallery.style.paddingTop = '120px';
      gallery.style.paddingLeft = '120px';
      gallery.style.paddingRight = '120px';

      // Update masonry items for column layout
      const items = document.querySelectorAll('.masonry-item');
      items.forEach(item => {
        item.className = 'break-inside-avoid fade-in-up';
        const img = item.querySelector('img');
        if (img) {
          img.className = 'h-auto w-full object-cover rounded';
        }
      });

      document.getElementById('grid-view-icon').classList.remove('selected');
      document.getElementById('column-view-icon').classList.add('selected');
    }

    // Navigate to 3-column view with current category
    function navigateToColumnView() {
      const categoryName = document.getElementById('category-name').textContent.trim().toLowerCase();
      window.location.href = `3-column.html?category=${categoryName}`;
    }

    // Make functions globally available
    window.switchToGridView = switchToGridView;
    window.switchToColumnView = switchToColumnView;
    window.navigateToColumnView = navigateToColumnView;
  </script>

</body>

</html>
