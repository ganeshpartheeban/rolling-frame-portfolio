          'Macro/ganesh-partheeban-ynTxSkpGdTk-unsplash.jpg'
        ]
      },
      {
        name: 'Silhouette',
        images: [
          'Silhoutte/ganesh-partheeban-Q7ep7cVpyqY-unsplash.jpg',
          'Silhoutte/ganesh-partheeban-Z671eKdqy6s-unsplash.jpg',
          'Silhoutte/ganesh-partheeban-ZNsF4vb-xJc-unsplash.jpg',
          'Silhoutte/ganesh-partheeban-iPodlXI5BIM-unsplash.jpg',
          'Silhoutte/ganesh-partheeban-js-ecwqcgow-unsplash.jpg',
          'Silhoutte/ganesh-partheeban-vByC7S7hzD8-unsplash.jpg'
        ]
      }
    ];

    // Flatten all images into a single array with category info
    const allImages = [];
    categories.forEach(category => {
      category.images.forEach(imagePath => {
        allImages.push({
          path: imagePath,
          category: category.name
        });
      });
    });

    // State management
    let currentImageIndex = 0;
    const totalImages = allImages.length;

    // DOM elements
    const prevImageEl = document.getElementById('prevImage');
    const currentImageEl = document.getElementById('currentImage');
    const nextImageEl = document.getElementById('nextImage');
    const categoryTextEl = document.getElementById('categoryText');

    // Helper function to get image at index (with wrapping)
    function getImageAtIndex(index) {
      if (index < 0) return allImages[totalImages - 1];
      if (index >= totalImages) return allImages[0];
      return allImages[index];
    }

    // Update all panels
    function updatePanels() {
      const current = getImageAtIndex(currentImageIndex);
      const prev = getImageAtIndex(currentImageIndex - 1);
      const next = getImageAtIndex(currentImageIndex + 1);

      // Update images
      currentImageEl.src = current.path;
      prevImageEl.src = prev.path;
      nextImageEl.src = next.path;

      // Update category text
      categoryTextEl.textContent = current.category;
    }

    // Navigation functions
    function navigateForward() {
      currentImageIndex = (currentImageIndex + 1) % totalImages;
      updatePanels();
    }

    function navigateBackward() {
      currentImageIndex = (currentImageIndex - 1 + totalImages) % totalImages;
      updatePanels();
    }

    // Scroll handler with debouncing
    let scrollTimeout;
    let isScrolling = false;

    window.addEventListener('wheel', (e) => {
      e.preventDefault();

      // Prevent rapid scrolling
      if (isScrolling) return;

      const delta = e.deltaY || e.deltaX;

      // Only trigger on significant scroll
      if (Math.abs(delta) > 50) {
        isScrolling = true;

        if (delta > 0) {
          navigateForward();
        } else {
          navigateBackward();
        }

        // Reset scrolling flag after delay
        setTimeout(() => {
          isScrolling = false;
        }, 800);
      }
    }, { passive: false });

    // Click navigation
    document.getElementById('leftPanel').addEventListener('click', (e) => {
      if (e.target.closest('a')) return;
      navigateBackward();
    });

    document.getElementById('rightPanel').addEventListener('click', (e) => {
      if (e.target.closest('a')) return;
      navigateForward();
    });

    // Keyboard navigation (optional enhancement)
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
        e.preventDefault();
        navigateForward();
      } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
        e.preventDefault();
        navigateBackward();
      }
    });

    // Initialize
    updatePanels();

    // Preload adjacent images for smooth transitions
    function preloadImages() {
      const imagesToPreload = [
        getImageAtIndex(currentImageIndex + 2),
        getImageAtIndex(currentImageIndex - 2)
      ];

      imagesToPreload.forEach(img => {
        const preloadImg = new Image();
        preloadImg.src = img.path;
      });
    }

    // Preload on every update
    setInterval(preloadImages, 1000);

    lucide.createIcons();
  </script>
