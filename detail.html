<body class="text-neutral-900 min-h-screen flex flex-col overflow-x-hidden">

            <!-- Main Focused Image -->

                        style="max-height: calc(100vh - 280px);">
                </div>
            </div>
        </div>

        <!-- Sticky Bottom Gallery -->

        <div class="w-full max-w-[1800px] mx-auto mt-8 overflow-hidden flex-shrink-0">

    </main>

    <script>
        // Load image from URL parameters
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const imageSrc = urlParams.get('src');
            const imageAlt = urlParams.get('alt');

            if (imageSrc) {
                // Update the main image
                const mainImg = document.querySelector('main img');
                if (mainImg) {
                    mainImg.src = imageSrc;
                    mainImg.alt = imageAlt || 'Image';
                }

                // Update category name if available from alt text
                if (imageAlt) {
                    const categoryHeadings = document.querySelectorAll('h1');
                    categoryHeadings.forEach(heading => {
                        heading.textContent = imageAlt;
                    });
                }
            }

            // Make thumbnail gallery interactive
            const mainImage = document.querySelector('main img');
            const thumbnails = document.querySelectorAll('.flex.gap-5 > div');

            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('click', function () {
                    const thumbImg = this.querySelector('img');
                    if (thumbImg && mainImage) {
                        // Update main image with smooth transition
                        mainImage.style.opacity = '0';
                        setTimeout(() => {
                            mainImage.src = thumbImg.src.replace('w=400', 'w=2673');
                            mainImage.alt = thumbImg.alt;
                            mainImage.style.opacity = '1';
                        }, 200);

                        // Remove active overlay from all thumbnails
                        thumbnails.forEach(t => {
                            const overlay = t.querySelector('.absolute.inset-0');
                            if (overlay) {
                                overlay.remove();
                            }
                        });

                        // Add active overlay to clicked thumbnail
                        const activeOverlay = document.createElement('div');
                        activeOverlay.className = 'absolute inset-0 bg-white/50';
                        this.appendChild(activeOverlay);
                    }
                });
            });
        });

        lucide.createIcons();
    </script>
