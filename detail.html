        // Load image from URL parameters
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const imageSrc = urlParams.get('src');
            const imageAlt = urlParams.get('alt');
            const category = urlParams.get('category');

            // Update the main image if provided
            if (imageSrc) {
                const mainImg = document.querySelector('main img');
                if (mainImg) {
                    mainImg.src = imageSrc;
                    mainImg.alt = imageAlt || 'Image';
                }
            }

            // Update category name
            if (category) {
                // Capitalize category name
                const categoryName = category.charAt(0).toUpperCase() + category.slice(1);
                const categoryHeadings = document.querySelectorAll('h1');
                categoryHeadings.forEach(heading => {
                    heading.textContent = categoryName;
                });

                // Build thumbnail gallery from category images
                if (categoryImages[category]) {
                    const galleryContainer = document.querySelector('.flex.gap-5');
                    if (galleryContainer) {
                        // Clear existing thumbnails
                        galleryContainer.innerHTML = '';

                        // Create thumbnails for this category
                        categoryImages[category].forEach(imgPath => {
                            const thumbnailDiv = document.createElement('div');
                            thumbnailDiv.className = 'relative h-28 w-48 rounded-xl overflow-hidden cursor-pointer flex-shrink-0 ring-1 ring-black/5 hover:opacity-80 transition-opacity';

                            const img = document.createElement('img');
                            img.src = imgPath;
                            img.alt = categoryName;
                            img.className = 'w-full h-full object-cover';

                            thumbnailDiv.appendChild(img);

                            // Check if this is the clicked image
                            if (imageSrc && imageSrc.includes(imgPath.split('/').pop())) {
                                const overlay = document.createElement('div');
                                overlay.className = 'absolute inset-0 bg-white/50';
                                thumbnailDiv.appendChild(overlay);
                            }

                            galleryContainer.appendChild(thumbnailDiv);
                        });
                    }
                }
            }

            // Make thumbnail gallery interactive
            const mainImage = document.querySelector('main img');
            const galleryContainer = document.querySelector('.overflow-x-auto');

            // Helper function to update main image and active state
            function activateThumbnail(thumbnail) {
                const thumbImg = thumbnail.querySelector('img');
                if (!thumbImg || !mainImage) return;

                // Update main image with smooth transition
                mainImage.style.opacity = '0';
                setTimeout(() => {
                    mainImage.src = thumbImg.src;
                    mainImage.alt = thumbImg.alt;
                    mainImage.style.opacity = '1';

                    // Update category name based on alt text
                    if (thumbImg.alt) {
                        const categoryHeadings = document.querySelectorAll('h1');
                        categoryHeadings.forEach(heading => {
                            heading.textContent = thumbImg.alt;
                        });
                    }
                }, 200);

                // Remove active overlay from all thumbnails
                const thumbnails = document.querySelectorAll('.flex.gap-5 > div');
                thumbnails.forEach(t => {
                    const overlay = t.querySelector('.absolute.inset-0');
                    if (overlay) {
                        overlay.remove();
                    }
                });

                // Add active overlay to selected thumbnail
                const activeOverlay = document.createElement('div');
                activeOverlay.className = 'absolute inset-0 bg-white/50';
                thumbnail.appendChild(activeOverlay);

                // Auto-scroll to keep active thumbnail visible
                if (galleryContainer) {
                    thumbnail.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                }
            }

            // Add click handlers to thumbnails (after they're created)
            setTimeout(() => {
                const thumbnails = document.querySelectorAll('.flex.gap-5 > div');
                thumbnails.forEach(thumbnail => {
                    thumbnail.addEventListener('click', function () {
                        activateThumbnail(this);
                    });
                });

                // Add keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                        e.preventDefault();

                        // Find currently active thumbnail
                        let currentIndex = -1;
                        thumbnails.forEach((thumb, index) => {
                            if (thumb.querySelector('.absolute.inset-0')) {
                                currentIndex = index;
                            }
                        });

                        // Calculate new index
                        let newIndex;
                        if (e.key === 'ArrowLeft') {
                            newIndex = currentIndex > 0 ? currentIndex - 1 : thumbnails.length - 1;
                        } else {
                            newIndex = currentIndex < thumbnails.length - 1 ? currentIndex + 1 : 0;
                        }

                        // Activate the new thumbnail
                        activateThumbnail(thumbnails[newIndex]);
                    }
                });
            }, 100);
        });

        lucide.createIcons();
    </script>
